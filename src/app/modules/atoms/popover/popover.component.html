<div class="rb-popover" #popover>
  <div class="rb-popover-arrow" #arrow></div>
  <div class="rb-popover-content" *ngIf="isTemplate()">
    <ng-container *ngTemplateOutlet="content; context: context"></ng-container>
  </div>
  <div class="rb-popover-content-text" *ngIf="!isTemplate()">
    {{content}}
  </div>
</div>
