<div class="rb-custom-input">
  <div class="input-wrapper" [class.no-label]="!label">
    <div class="relative-time-form">
      <rb-form-select [(ngModel)]="operator" (ngModelChange)="notifyChange()" name="operator" [disabled]="disabled">
        <option value="-">-</option>
        <option value="+">+</option>
      </rb-form-select>
      <rb-form-input class="relative-time-form-number" type="number"
                     [(ngModel)]="count" (ngModelChange)="notifyChange()" name="count"
                     pattern="^\d+$" required
                     [disabled]="disabled"></rb-form-input>
      <rb-form-select class="relative-time-form-unit" [disabled]="disabled"
                      [ngModel]="unit"
                      (ngModelChange)="updateUnit($event)"
                      name="unit">
        <option *ngFor="let u of units" [value]="u.unit">{{u.label}}</option>
      </rb-form-select>
    </div>

    <label class="label" [for]="id + 'input'">
      {{!isLabelTemplate()?label:''}}
      <ng-container *ngIf="isLabelTemplate()">
        <ng-container *ngTemplateOutlet="label"></ng-container>
      </ng-container>
    </label>

    <span class="input-background"></span>

  </div>
</div>
